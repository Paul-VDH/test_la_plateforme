services:
  # 1. Base de Données (MariaDB)
  db:
    image: mariadb:10.9
    container_name: wordpress_db
    restart: always
    environment:
      # Les mots de passe sont lus depuis les secrets montés dans le conteneur
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wp_user
      MYSQL_PASSWORD_FILE: /run/secrets/db_user_password
    volumes:
      - db_data:/var/lib/mysql
    secrets:
      - db_root_password
      - db_user_password
    networks:
      - wp-network

  # 2. Moteur PHP-FPM (Wordpress Core)
  wordpress:
    image: wordpress:fpm
    container_name: wordpress_php
    restart: always
    environment:
      # Connexion à la base de données via le nom du service "db"
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wp_user
      WORDPRESS_DB_PASSWORD_FILE: /run/secrets/db_user_password
      WORDPRESS_DB_NAME: wordpress
    volumes:
      - wp_html:/var/www/html # Volume partagé (code et données WP)
    depends_on:
      - db
    secrets:
      - db_user_password
      
    # COMMANDE POUR FIXER LES PERMISSIONS : 
    # Assure que l'utilisateur PHP (www-data) a les droits d'écriture sur le volume.
    command: >
      bash -c "chown -R www-data:www-data /var/www/html && exec docker-entrypoint.sh php-fpm"
      
    networks:
      - wp-network

  # 3. Serveur Web Frontal (Nginx)
  web:
    image: nginx:stable-alpine 
    container_name: wordpress_nginx
    restart: always
    ports:
      - "80:80" # Publie le port 80 de l'hôte
    volumes:
      - wp_html:/var/www/html:ro # Le même volume, en lecture seule (ro) pour la sécurité
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro # Configuration Nginx locale
    depends_on:
      - wordpress
    networks:
      - wp-network

# Définition des Volumes pour la Persistance des Données
volumes:
  db_data:
  wp_html:

# Définition du Réseau Interne
networks:
  wp-network:
    driver: bridge
    
# Définition des Secrets (Chemins vers les fichiers locaux)
secrets:
  db_root_password:
    file: ./secrets/db_root_password.txt
  db_user_password:
    file: ./secrets/db_user_password.txt
